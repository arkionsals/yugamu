<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Masterâ€™s Playlist</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      display: flex;
      height: 100vh;
      background: #111; /* dark for mood */
      color: #f5f5f5;
      overflow: hidden;
    }

    /* background blood splatter */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("blood1.png") no-repeat center/cover,
                  url("blood2.png") no-repeat bottom right/40%;
      opacity: 0.15;
      z-index: -1;
    }

    .playlist {
      width: 45%;
      overflow-y: auto;
      padding: 20px;
      border-right: 2px solid #333;
      background: rgba(0, 0, 0, 0.6);
    }

    .song {
      margin-bottom: 25px;
      cursor: pointer;
    }

    .song img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    .title {
      font-size: 18px;
      margin: 8px 0;
      font-weight: bold;
    }

    .lyrics {
      font-size: 14px;
      max-height: 120px;
      overflow-y: auto;
      padding: 8px;
      background: rgba(255,255,255,0.05);
      border-radius: 6px;
    }

    .details {
      width: 55%;
      padding: 20px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.8);
    }

    .details h2 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #e63946;
    }

    .details p {
      line-height: 1.5;
    }

    audio {
      width: 100%;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <!-- LEFT SIDE: PLAYLIST -->
  <div class="playlist">
    <div class="song" onclick="playSong('song1')">
      <img src="cover1.jpg" alt="Cover 1">
      <div class="title">Song Title 1</div>
      <div class="lyrics">
        Line 1 of lyrics<br>
        Line 2 of lyrics<br>
        Line 3 of lyrics<br>
        ...
      </div>
    </div>

    <div class="song" onclick="playSong('song2')">
      <img src="cover2.jpg" alt="Cover 2">
      <div class="title">Song Title 2</div>
      <div class="lyrics">
        Lyrics line 1<br>
        Lyrics line 2<br>
        ...
      </div>
    </div>
    <!-- Repeat for 5 songs -->
  </div>

  <!-- RIGHT SIDE: EXPLANATION -->
  <div class="details">
    <h2 id="songTitle">Click a song!</h2>
    <p id="songDescription">Your explanation will appear here when a song is clicked.</p>
    <audio id="player" controls></audio>
  </div>

  <script>
    const songs = {
      song1: {
        title: "Song Title 1",
        desc: "I added this song because it reminds me of...",
        file: "song1.mp3"
      },
      song2: {
        title: "Song Title 2",
        desc: "This track is here because...",
        file: "song2.mp3"
      }
      // Add up to 5 songs like this
    };

    function playSong(key) {
      const s = songs[key];
      document.getElementById("songTitle").innerText = s.title;
      document.getElementById("songDescription").innerText = s.desc;
      document.getElementById("player").src = s.file;
      document.getElementById("player").play();
    }
  </script>
</body>
</html>
